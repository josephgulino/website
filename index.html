<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Emoji Button</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #emoji-display {
            font-size: 150px; 
            margin-bottom: 20px;
        }

        #click-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        #click-button:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="emoji-display">üôÅ</div>

    <button id="click-button">
        Click Me
    </button>

    <script>
        const emojiDisplay = document.getElementById('emoji-display');
        const clickButton = document.getElementById('click-button');

     
        function handlePress() {
            emojiDisplay.textContent = 'üòä'; 
        }

      
        function handleRelease() {
            emojiDisplay.textContent = 'üôÅ';
        }

        clickButton.addEventListener('mousedown', handlePress);
        clickButton.addEventListener('mouseup', handleRelease);
        

        document.addEventListener('mouseup', handleRelease); 
        clickButton.addEventListener('touchstart', handlePress);
        clickButton.addEventListener('touchend', handleRelease);
        clickButton.addEventListener('touchcancel', handleRelease);

        clickButton.addEventListener('touchstart', function(event) {
            event.preventDefault();
        }, false);

    </script>

</body>
</html>
