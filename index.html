<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        text-align: center;
        padding-top: 80px;
        overflow: hidden;
    }

    a.button {
        display: inline-block;
        padding: 12px 30px;
        background-color: black;
        border: 2px solid #00ff00;
        color: #00ff00;
        font-size: 22px;
        text-decoration: none;
        border-radius: 6px;
        text-shadow: 0 0 5px #00ff00;
        box-shadow: 0 0 10px #00ff00;
        transition: 0.2s;
    }

    a.button:hover {
        background-color: #00ff00;
        color: black;
        box-shadow: 0 0 20px #00ff00;
    }

    /* Jumpscare container */
    #jumpscare {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .monster {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #ff0000 0%, #990000 60%, #000 100%);
        border-radius: 50%;
        position: relative;
        animation: zoomIn 0.4s ease-out forwards, shake 0.1s infinite;
        box-shadow: 0 0 50px red;
    }
    .monster::before,
    .monster::after {
        content: "";
        position: absolute;
        top: 50px;
        width: 40px;
        height: 60px;
        background: white;
        border-radius: 50%;
        animation: blink 3s infinite;
    }

    .monster::before { left: 40px; }
    .monster::after { right: 40px; }

    .mouth {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 60px;
        background: black;
        border-radius: 0 0 80px 80px;
        border: 4px solid red;
        box-shadow: 0 0 20px red inset;
    }

    @keyframes zoomIn {
        from { transform: scale(1); }
        to { transform: scale(10); }
    }

    @keyframes shake {
        0% { transform: translate(0px, 0px) scale(10); }
        25% { transform: translate(5px, -5px) scale(10); }
        50% { transform: translate(-5px, 5px) scale(10); }
        75% { transform: translate(5px, 5px) scale(10); }
        100% { transform: translate(-5px, -5px) scale(10); }
    }

    @keyframes blink {
        0%, 90% { height: 60px; }
        95% { height: 5px; }
        100% { height: 60px; }
    }

    @keyframes flashAnim {
        0%   { background-color: white; }
        25%  { background-color: red; }
        50%  { background-color: white; }
        75%  { background-color: red; }
        100% { background-color: black; }
    }

    .flash {
        animation: flashAnim 0.15s linear 3;
    }
</style>

<script>
function triggerJumpscare() {
    const scare = document.getElementById("jumpscare");
    scare.style.display = "flex";
    scare.classList.add("flash");
}
</script>

</head>
<body>

<h1>ACCESS REQUIRED</h1>
<p>Click the button to open the classified file...</p>

<a class="button" href="#" onclick="triggerJumpscare(); return false;">
    EXECUTE
</a>

<!-- The Jumpscare -->
<div id="jumpscare">
    <div class="monster">
        <div class="mouth"></div>
    </div>
</div>

</body>
</html>
